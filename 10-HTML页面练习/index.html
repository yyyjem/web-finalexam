<!DOCTYPE html> 
<html lang="zh"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <!-- 修改标题 -->
    <title>我的网页</title> 
    <!-- 添加描述元标签 -->
    <meta name="description" content="这是一个展示基础HTML元素的网页"> 
  </head> 
  <body> 
    <h1>一级标题</h1> 
    <div> 
      <p> 
        段落标记，a是行内元素，效果是这样的，<a href="https://yangzh.cn">这是一个超链接地址。</a> 
      </p> 
      <ol> 
        <li>这是列表</li> 
        <li>这是列表</li> 
        <li>这是列表</li> 
        <li>这是列表</li> 
      </ol> 
      <p> 
        <!-- 修改为本地图片路径 -->
        <img src="./picture/13.png" alt="本地图片13" width="200" />
        <img src="./picture/14.png" alt="本地图片14" width="200" />
      </p> 
      <table> 
        <tr> 
          <td>单元格1</td> 
          <td>单元格1</td> 
          <td>单元格1</td> 
        </tr> 
        <tr> 
          <td>单元格1</td> 
          <td>单元格1</td> 
          <td>单元格1</td> 
        </tr> 
        <tr> 
          <td>单元格1</td> 
          <td>单元格1</td> 
          <td>单元格1</td> 
        </tr> 
      </table> 
      <form action="https://fe.yangzh.cn/css/0201-css-statement/"> 
        <input type="text" name="search_text" /> 
        <input type="submit" /> 
      </form> 
    </div> 
  </body> 
</html>
